<nav class="navbar" [class.scrolled]="isScrolled">
    <div class="logo">TIENTCHEU Igor</div>

    <ul class="nav-links" *ngIf="!isMobile || isMenuOpen">
      <li (click)="scrollTo('top'); closeMenu()">Home</li>
      <li (click)="scrollTo('about'); closeMenu()">About</li>
      <li (click)="scrollTo('services'); closeMenu()">Services</li>
      <li (click)="scrollTo('projects'); closeMenu()">Projects</li>
      <li (click)="scrollTo('contact'); closeMenu()">Contact</li>
    </ul>

    <div class="nav-right">
      <button class="theme-toggle" (click)="toggleTheme()">
        {{ currentTheme === 'dark' ? 'Light' : 'Dark' }} mode
      </button>
      
      <button class="burger-menu" *ngIf="isMobile" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

<section class="hero" @fadeIn>
  <div class="hero-content" id="top">
    <div class="left">
      <h2>Hello,</h2>
      <h1>I'm Jensen</h1>
      <h3>Software Developer</h3>

      <p class="subtitle">
        J’aide les entreprises à concevoir, développer et déployer des applications web performantes.
      </p>

      <div class="cta">
        <button class="primary" (click)="scrollTo('contact')">Get in touch</button>
        <button class="secondary" (click)="scrollTo('projects')">View projects</button>
      </div>
    </div>

    <div class="right">
      <div class="avatar-wrapper">
        <div class="avatar"><img src="/WhatsApp_Image_2025-12-11_at_13.40.43_2e9eb414-removebg-preview.png" alt=""></div>
        <div class="ring"></div>
      </div>
    </div>
  </div>
</section>
