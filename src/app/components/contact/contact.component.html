<section class="contact">
  <div class="contact-inner">
    <div class="text">
      <span class="eyebrow">Contacts</span>
      <h2>Have a project? Let's talk!</h2>
      <p>
        Décrivez-moi votre idée, votre produit ou votre besoin métier.
        Je reviendrai vers vous rapidement avec des propositions concrètes.
      </p>
    </div>

    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <input
        type="text"
        name="name"
        [(ngModel)]="form.name"
        placeholder="Nom"
        required
      />

      <input
        type="email"
        name="email"
        [(ngModel)]="form.email"
        placeholder="Email"
        required
      />

      <textarea
        name="message"
        [(ngModel)]="form.message"
        rows="4"
        placeholder="Message"
        required
      ></textarea>

      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Envoi...' : 'Envoyer' }}
      </button>

      <p class="success" *ngIf="submitted">
        Merci pour votre message, je vous réponds très vite.
      </p>
    </form>
  </div>
</section>
